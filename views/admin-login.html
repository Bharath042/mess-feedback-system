<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mess Feedback System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            animation: floatIcon 8s ease-in-out infinite;
        }

        .icon:nth-child(1) {
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .icon:nth-child(2) {
            top: 25%;
            right: 20%;
            animation-delay: 2s;
        }

        .icon:nth-child(3) {
            bottom: 30%;
            left: 25%;
            animation-delay: 4s;
        }

        .icon:nth-child(4) {
            bottom: 20%;
            right: 15%;
            animation-delay: 6s;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.3; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: slideInAdmin 0.8s ease-out;
        }

        @keyframes slideInAdmin {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 15px 30px rgba(30, 60, 114, 0.4);
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 27px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo i {
            font-size: 2.2rem;
            color: white;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.85rem;
            margin-top: 1rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 4px rgba(42, 82, 152, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #2a5298;
            font-size: 1.2rem;
        }

        .password-toggle {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #2a5298;
            transform: translateY(-50%) scale(1.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-weight: 500;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
        }

        .two-factor-link {
            color: #2a5298;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .two-factor-link:hover {
            color: #1e3c72;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(30, 60, 114, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-btn .spinner {
            display: none;
            width: 22px;
            height: 22px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.7rem;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .student-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.7rem 1.2rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .student-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .alert {
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            display: none;
            border-left: 4px solid;
        }

        .alert.error {
            background: #fee;
            color: #c53030;
            border-left-color: #e53e3e;
        }

        .alert.success {
            background: #f0fff4;
            color: #38a169;
            border-left-color: #10b981;
        }

        .alert.warning {
            background: #fffbeb;
            color: #d69e2e;
            border-left-color: #f6ad55;
        }

        .system-status {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #333;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 200px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 0.5rem;
        }

        .status-dot.online {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .real-time-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 0.8rem 1.2rem;
            border-radius: 25px;
            font-size: 0.85rem;
            color: #333;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                max-width: 90%;
            }

            .student-link {
                top: 1rem;
                left: 1rem;
                font-size: 0.85rem;
                padding: 0.6rem 1rem;
            }

            .form-group input {
                padding: 1rem 1rem 1rem 3rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .login-btn {
                padding: 1.1rem;
                font-size: 1rem;
            }

            .login-header h1 {
                font-size: 1.6rem;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .logo i {
                font-size: 1.8rem;
            }

            .system-status {
                bottom: 1.5rem;
                left: 1rem;
                padding: 0.8rem 1.2rem;
                font-size: 0.8rem;
                min-width: 180px;
            }

            .real-time-indicator {
                bottom: 1.5rem;
                right: 1rem;
                font-size: 0.8rem;
                padding: 0.6rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
                max-width: 95%;
            }

            .student-link {
                top: 0.5rem;
                left: 0.5rem;
                font-size: 0.8rem;
                padding: 0.5rem 0.8rem;
            }

            .login-header {
                margin-bottom: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.4rem;
            }

            .login-header p {
                font-size: 0.85rem;
            }

            .security-badge {
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }

            .form-group {
                margin-bottom: 1.2rem;
            }

            .form-group input {
                padding: 0.9rem 0.9rem 0.9rem 2.8rem;
            }

            .input-icon {
                left: 0.9rem;
                font-size: 1rem;
            }

            .password-toggle {
                right: 0.9rem;
                font-size: 1rem;
            }

            .form-options {
                flex-direction: column;
                gap: 0.8rem;
                align-items: flex-start;
                font-size: 0.85rem;
            }

            .login-btn {
                padding: 1rem;
                font-size: 0.95rem;
                letter-spacing: 0.5px;
            }

            .login-link {
                margin-top: 1rem;
                font-size: 0.9rem;
            }

            .system-status {
                bottom: 1rem;
                left: 0.5rem;
                padding: 0.6rem 0.8rem;
                font-size: 0.75rem;
                min-width: 160px;
            }

            .real-time-indicator {
                bottom: 1rem;
                right: 0.5rem;
                font-size: 0.75rem;
                padding: 0.5rem 0.8rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo i {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 320px) {
            .login-container {
                padding: 1rem 0.8rem;
            }

            .login-header h1 {
                font-size: 1.2rem;
            }

            .form-group input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
                font-size: 15px;
            }

            .input-icon {
                left: 0.8rem;
                font-size: 0.9rem;
            }

            .password-toggle {
                right: 0.8rem;
                font-size: 0.9rem;
            }

            .system-status {
                position: relative;
                bottom: auto;
                left: auto;
                margin-top: 1rem;
                font-size: 0.7rem;
            }

            .real-time-indicator {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 0.5rem;
                font-size: 0.7rem;
            }
        }

        .login-attempts {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="grid-pattern"></div>
        <div class="floating-icons">
            <i class="fas fa-shield-alt icon"></i>
            <i class="fas fa-lock icon"></i>
            <i class="fas fa-chart-line icon"></i>
            <i class="fas fa-cogs icon"></i>
        </div>
    </div>

    <a href="/student-login" class="student-link">
        <i class="fas fa-user-graduate"></i> Student Portal
    </a>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>Admin Portal</h1>
            <p>Secure administrative access</p>
            <div class="security-badge">
                <i class="fas fa-lock"></i>
                <span>Secured with 2FA</span>
            </div>
        </div>

        <div id="alert" class="alert"></div>
        <div id="loginAttempts" class="login-attempts"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Administrator Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user-shield input-icon"></i>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter admin username" autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Secure Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter secure password" autocomplete="current-password">
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Keep me signed in
                </label>
                <a href="#" class="two-factor-link">Setup 2FA</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner"></span>
                <span class="btn-text">Secure Login</span>
            </button>
        </form>

        <div class="login-link" style="text-align: center; margin-top: 1.5rem;">
            Need an account? <a href="/admin-register" style="color: #2a5298; text-decoration: none; font-weight: 500;">Create Admin Account</a>
        </div>
    </div>

    <div class="system-status">
        <div class="status-item">
            <span>Database</span>
            <div class="status-dot online" id="dbStatus"></div>
        </div>
        <div class="status-item">
            <span>Power BI</span>
            <div class="status-dot online" id="powerbiStatus"></div>
        </div>
        <div class="status-item">
            <span>Real-time</span>
            <div class="status-dot online" id="realtimeStatus"></div>
        </div>
    </div>

    <div class="real-time-indicator">
        <div class="status-dot online"></div>
        <span>Admin Dashboard Live</span>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize Socket.IO for real-time features
        const socket = io();

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const alert = document.getElementById('alert');
        const loginAttempts = document.getElementById('loginAttempts');

        let failedAttempts = 0;
        const maxAttempts = 5;

        // Password toggle functionality
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });

        // Show alert function
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 6000);
        }

        // Update login attempts display
        function updateLoginAttempts() {
            if (failedAttempts > 0) {
                const remaining = maxAttempts - failedAttempts;
                loginAttempts.textContent = `⚠️ ${failedAttempts} failed attempt(s). ${remaining} attempts remaining.`;
                loginAttempts.style.display = 'block';
                
                if (remaining <= 2) {
                    loginAttempts.style.background = 'rgba(239, 68, 68, 0.2)';
                }
            } else {
                loginAttempts.style.display = 'none';
            }
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (failedAttempts >= maxAttempts) {
                showAlert('Account temporarily locked. Please contact system administrator.', 'error');
                return;
            }

            const formData = new FormData(loginForm);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.querySelector('.btn-text').textContent = 'Authenticating...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Check if user is admin
                    if (result.user.role !== 'admin') {
                        showAlert('Access denied. Admin privileges required.', 'error');
                        return;
                    }
                    
                    // Store admin data
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Join admin room for real-time updates
                    socket.emit('join-admin', { 
                        username: result.user.username,
                        role: result.user.role 
                    });
                    
                    // Reset failed attempts
                    failedAttempts = 0;
                    updateLoginAttempts();
                    
                    // Show success message
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to admin dashboard immediately
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard';
                    }, 1000);
                } else {
                    failedAttempts++;
                    updateLoginAttempts();
                    
                    if (response.status === 423) {
                        showAlert(result.message, 'warning');
                    } else {
                        showAlert(result.message || 'Authentication failed. Please verify your credentials.');
                    }
                }
            } catch (error) {
                console.error('Admin login error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                // Reset loading state
                loginBtn.classList.remove('loading');
                loginBtn.querySelector('.btn-text').textContent = 'Secure Login';
            }
        });

        // Socket.IO connection handling
        socket.on('connect', () => {
            console.log('Connected to admin real-time server');
            updateSystemStatus('realtimeStatus', true);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from admin real-time server');
            updateSystemStatus('realtimeStatus', false);
        });

        // System status monitoring
        function updateSystemStatus(elementId, isOnline) {
            const statusDot = document.getElementById(elementId);
            if (statusDot) {
                statusDot.className = `status-dot ${isOnline ? 'online' : 'offline'}`;
            }
        }

        // Check system health
        async function checkSystemHealth() {
            try {
                const response = await fetch('/health');
                const health = await response.json();
                
                updateSystemStatus('dbStatus', health.database === 'connected');
                
                // Check Power BI status (mock for now)
                updateSystemStatus('powerbiStatus', true);
                
            } catch (error) {
                updateSystemStatus('dbStatus', false);
                updateSystemStatus('powerbiStatus', false);
            }
        }

        // Real-time admin notifications
        socket.on('admin-alert', (data) => {
            showAlert(data.message, data.type || 'warning');
        });

        socket.on('system-status', (data) => {
            updateSystemStatus('dbStatus', data.database);
            updateSystemStatus('powerbiStatus', data.powerbi);
        });

        // Auto-focus on username field
        document.getElementById('username').focus();

        // Enhanced security measures
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                showAlert('Session will expire in 2 minutes due to inactivity.', 'warning');
            }, 18 * 60 * 1000); // 18 minutes
        }

        // Track user activity
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer, true);
        });

        resetInactivityTimer();

        // Clear sensitive data on page unload
        window.addEventListener('beforeunload', () => {
            passwordInput.value = '';
            localStorage.removeItem('tempAdminData');
        });

        // Keyboard shortcuts for admin
        document.addEventListener('keydown', (e) => {
            // Ctrl + Alt + S for system status
            if (e.ctrlKey && e.altKey && e.key === 's') {
                checkSystemHealth();
                showAlert('System health check initiated.', 'success');
            }
            
            // Ctrl + Alt + L for logout (if logged in)
            if (e.ctrlKey && e.altKey && e.key === 'l') {
                if (localStorage.getItem('token')) {
                    localStorage.clear();
                    window.location.reload();
                }
            }
        });

        // Form validation with enhanced security
        const inputs = document.querySelectorAll('input[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', validateInput);
            input.addEventListener('input', clearValidation);
        });

        function validateInput(e) {
            const input = e.target;
            const value = input.value.trim();

            if (!value) {
                input.style.borderColor = '#e53e3e';
                return false;
            }

            if (input.name === 'username') {
                if (value.length < 3 || !/^[a-zA-Z0-9_]+$/.test(value)) {
                    input.style.borderColor = '#e53e3e';
                    return false;
                }
            }

            if (input.name === 'password') {
                if (value.length < 8) {
                    input.style.borderColor = '#e53e3e';
                    return false;
                }
            }

            input.style.borderColor = '#10b981';
            return true;
        }

        function clearValidation(e) {
            e.target.style.borderColor = '#e1e5e9';
        }

        // Initialize system health check
        checkSystemHealth();
        setInterval(checkSystemHealth, 30000); // Check every 30 seconds

        // Performance monitoring
        const startTime = performance.now();
        window.addEventListener('load', () => {
            const loadTime = performance.now() - startTime;
            console.log(`Admin portal loaded in ${loadTime.toFixed(2)}ms`);
        });

        // Prevent right-click context menu for security
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Prevent F12 developer tools (basic deterrent)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                showAlert('Developer tools are disabled for security.', 'warning');
            }
        });
    </script>
</body>
</html>
