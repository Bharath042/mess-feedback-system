<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Mess Feedback System</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="//fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .logo i {
            font-size: 2rem;
            color: white;
        }

        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5a67d8;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            pointer-events: none;
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #5a67d8;
        }

        .admin-link {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .admin-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert.error {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .alert.success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #c6f6d5;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                max-width: 90%;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                font-size: 0.85rem;
                padding: 0.6rem 1rem;
            }

            .form-group input {
                padding: 1rem 1rem 1rem 3rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .login-btn {
                padding: 1.1rem;
                font-size: 1rem;
            }

            .floating-shapes .shape:nth-child(3),
            .floating-shapes .shape:nth-child(4) {
                display: none; /* Hide some shapes on mobile */
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo i {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
                max-width: 95%;
            }

            .back-link {
                top: 0.5rem;
                left: 0.5rem;
                font-size: 0.8rem;
                padding: 0.5rem 0.8rem;
            }

            .login-header {
                margin-bottom: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.3rem;
            }

            .login-header p {
                font-size: 0.85rem;
            }

            .form-group {
                margin-bottom: 1.2rem;
            }

            .form-group input {
                padding: 0.9rem 0.9rem 0.9rem 2.8rem;
            }

            .input-icon {
                left: 0.9rem;
                font-size: 1rem;
            }

            .password-toggle {
                right: 0.9rem;
                font-size: 1rem;
            }

            .form-options {
                flex-direction: column;
                gap: 0.8rem;
                align-items: flex-start;
            }

            .login-btn {
                padding: 1rem;
                font-size: 0.95rem;
            }

            .register-link {
                margin-top: 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 320px) {
            .login-container {
                padding: 1rem 0.8rem;
            }

            .login-header h1 {
                font-size: 1.2rem;
            }

            .form-group input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
                font-size: 15px;
            }

            .input-icon {
                left: 0.8rem;
                font-size: 0.9rem;
            }

            .password-toggle {
                right: 0.8rem;
                font-size: 0.9rem;
            }
        }

        .real-time-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.8rem;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <a href="/admin-login" class="admin-link">
        <i class="fas fa-user-shield"></i> Admin Login
    </a>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-utensils"></i>
            </div>
            <h1>Student Login</h1>
            <p>Access your mess feedback portal</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username / Roll Number</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username or roll number">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner"></span>
                <span class="btn-text">Sign In</span>
            </button>
        </form>

        <div class="divider">
            <span>New to the system?</span>
        </div>

        <div class="register-link">
            <a href="#" id="registerLink">Create Student Account</a>
        </div>
    </div>

    <div class="real-time-indicator">
        <div class="status-dot"></div>
        <span>Real-time System</span>
    </div>

    <script>
        console.log('ðŸ” DEBUG: Script loaded!');
        
        // Socket.IO will be initialized if available, but login doesn't require it
        let socket = null;

        // DOM elements
        console.log('ðŸ” DEBUG: Getting DOM elements');
        const loginForm = document.getElementById('loginForm');
        console.log('ðŸ” DEBUG: loginForm:', loginForm);
        const loginBtn = document.getElementById('loginBtn');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const alert = document.getElementById('alert');
        const registerLink = document.getElementById('registerLink');

        // Password toggle functionality
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });

        // Show alert function
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            console.log('ðŸ” DEBUG: Form submit event triggered');
            e.preventDefault();
            console.log('ðŸ” DEBUG: Default prevented');
            
            const formData = new FormData(loginForm);
            const loginData = {
                login: formData.get('username'),  // Backend expects 'login' field
                password: formData.get('password')
            };
            
            console.log('ðŸ” DEBUG: Login data:', loginData);

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.querySelector('.btn-text').textContent = 'Signing In...';
            console.log('ðŸ” DEBUG: Loading state added');

            try {
                console.log('ðŸ” DEBUG: Sending fetch request to /api/auth/login');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                console.log('ðŸ” DEBUG: Response status:', response.status);
                const result = await response.json();
                console.log('ðŸ” DEBUG: Response body:', result);

                if (response.ok) {
                    console.log('ðŸ” DEBUG: Login successful!');
                    
                    // Store user data
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    console.log('ðŸ” DEBUG: User data stored');
                    
                    // Join student room for real-time updates (if Socket.IO available)
                    if (socket) {
                        console.log('ðŸ” DEBUG: Emitting join-student event');
                        socket.emit('join-student', { 
                            username: result.user.username,
                            role: result.user.role 
                        });
                    }
                    
                    // Redirect to student dashboard
                    console.log('ðŸ” DEBUG: Redirecting to dashboard in 1.5 seconds');
                    setTimeout(() => {
                        window.location.href = '/student-dashboard';
                    }, 1500);
                } else {
                    console.log('ðŸ” DEBUG: Login failed:', result.message);
                    showAlert(result.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('ðŸ” DEBUG: Login error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                // Reset loading state
                loginBtn.classList.remove('loading');
                loginBtn.querySelector('.btn-text').textContent = 'Sign In';
                console.log('ðŸ” DEBUG: Loading state removed');
            }
        });

        // Register link functionality
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/student-register';
        });

        // Socket.IO connection status (if available)
        if (socket) {
            socket.on('connect', () => {
                console.log('Connected to real-time server');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from real-time server');
            });

            // Real-time notifications
            socket.on('system-announcement', (data) => {
                showAlert(data.message, 'info');
            });
        }

        // Auto-focus on username field
        document.getElementById('username').focus();

        // Enhanced security: Clear sensitive data on page unload
        window.addEventListener('beforeunload', () => {
            passwordInput.value = '';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Alt + A for admin login
            if (e.altKey && e.key === 'a') {
                window.location.href = '/admin-login';
            }
        });

        // Form validation enhancements
        const inputs = document.querySelectorAll('input[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', validateInput);
            input.addEventListener('input', clearValidation);
        });

        function validateInput(e) {
            const input = e.target;
            const value = input.value.trim();

            if (!value) {
                input.style.borderColor = '#e53e3e';
                return false;
            }

            if (input.name === 'username' && value.length < 3) {
                input.style.borderColor = '#e53e3e';
                return false;
            }

            if (input.name === 'password' && value.length < 6) {
                input.style.borderColor = '#e53e3e';
                return false;
            }

            input.style.borderColor = '#10b981';
            return true;
        }

        function clearValidation(e) {
            e.target.style.borderColor = '#e1e5e9';
        }

        // Performance monitoring
        const startTime = performance.now();
        window.addEventListener('load', () => {
            const loadTime = performance.now() - startTime;
            console.log(`Page loaded in ${loadTime.toFixed(2)}ms`);
        });
    </script>
</body>
</html>
